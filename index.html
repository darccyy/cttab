<!DOCTYPE html>
<html>
  <!-- Thanks for using CTTab v3.0 - By darcy :) -->

  <head>
    <title>CTTab</title>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./css//font-awesome.min.css" />

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/fortissimo.min.js"></script>
    <script type="text/javascript" src="./js/confetti.min.js"></script>
    <script type="text/javascript" src="./js/lang.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>

    <link rel="shortcut icon" type="image/png" href="./image/icon/256.png" />
  </head>

  <body onload="init()">
    <header>
      <left>
        <span class="seperated">
          <item>
            <button onclick="notes.add()">
              <span title="[top_note_title]" class="lang-tofill"
                >[top_note]</span
              >
            </button>
          </item>

          <item>
            <button onclick="bg.edit()">
              <span title="[top_bg_title]" class="lang-tofill">[top_bg]</span>
            </button>
          </item>

          <item>
            <button onclick="sc.editAmount()">
              <span title="[top_sc_title]" class="lang-tofill">[top_sc]</span>
            </button>
          </item>
        </span>
      </left>

      <button
        id="header"
        onclick="header.edit()"
        title="[header_title]"
        class="lang-tofill"
        onclick="header.edit(event)"
      ></button>

      <right>
        <span class="seperated">
          <item>
            <button onclick="language.switch()">
              <span title="[top_lang_title]" class="lang-tofill ignore-text">
                üåê<span id="lang_display">--</span>
              </span>
            </button>
          </item>

          <item>
            <button onclick="ls.export()">
              <span title="[top_export_title]" class="lang-tofill"
                >[top_export]</span
              >
            </button>
          </item>

          <item>
            <button tabindex="-1">
              <input type="file" id="ls-file" onchange="ls.import()" />
              <span title="[top_import_title]" class="lang-tofill focus"
                >[top_import]</span
              >
            </button>
          </item>

          <item>
            <button onclick="ls.resetConfirm()">
              <span title="[top_reset_title]" class="lang-tofill"
                >[top_reset]</span
              >
            </button>
          </item>

          <item>
            <a href="https://github.com/darccyy/cttab#cttab">
              <span
                title='[top_about_title {"link": "https://github.com/darccyy/cttab"}]'
                class="lang-tofill"
                >[top_about]</span
              >
            </a>
          </item>
        </span>

        <item>
          <button onclick="confettiHandler.start()" class="icon" id="confetti">
            <span title="üéâ">üéâ</span>
          </button>
        </item>
      </right>

      <button onclick="notes.focus()" class="lang-tofill skip">
        [skip_focus]
      </button>
    </header>

    <main>
      <contain id="shortcuts"></contain>

      <contain id="notes"></contain>
    </main>

    <a class="footer" href="https://github.com/darccyy">
      <span class="lang-tofill">[footer_main]</span>
      <span title="[footer_name_title]" class="lang-tofill">[footer_name]</span>
    </a>
  </body>
</html>

<contain style="display: none; visibility: hidden">
  <template name="shortcut">
    <article class="shortcut {empty}" number="{number}">
      <a
        href="{href}"
        title='[sc_title {"title": "{title}", "href": "{href}"}]'
        class="lang-canfill ignore-text"
      >
        <img
          src="{imageHref}"
          class="{imgClass}"
          onerror="sc.imageError({number})"
        />
        <span>{title}</span>
      </a>

      <button
        onclick="sc.edit({number})"
        title="[sc_edit_title]"
        class="lang-canfill"
      >
        <icon class="fa fa-edit"></icon>
      </button>
    </article>
  </template>

  <template name="note">
    <article class="note" number="{number}">
      <textarea
        placeholder="[note_placeholder]"
        title="[note_title]"
        oninput="notes.edit({number})"
        class="lang-canfill"
      >
{text}</textarea
      >

      <button onclick="notes.delete({number})">
        <icon
          class="fa fa-trash lang-canfill"
          title="[note_delete_title]"
        ></icon>
      </button>
    </article>
  </template>
</contain>
